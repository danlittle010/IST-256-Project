<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Sign-Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <div class="box">
        <h2>Subscribe To Our Newsletter</h2>
        <form id="signupForm">
            <div class="mb-2">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">Age *</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-2">
                <label for="address" class="form-label">Address *</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Phone (optional)</label>
                <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
            </div>
            
            <!-- Subscription Plan Section -->
            <div class="mb-3">
                <label class="form-label fw-bold">Subscription Plan *</label>
                <div class="subscription-options">
                    <div class="subscription-card" id="freeCard" onclick="selectPlan('free')">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="subscription" value="free" id="planFree" checked>
                            <label class="form-check-label" for="planFree">
                                <strong>Free Plan</strong>
                            </label>
                        </div>
                        <ul class="plan-features">
                            <li>Access to all articles</li>
                            <li>Weekly newsletter</li>
                            <li>Community access</li>
                        </ul>
                    </div>
                    
                    <div class="subscription-card" id="premiumCard" onclick="selectPlan('premium')">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="subscription" value="premium" id="planPremium">
                            <label class="form-check-label" for="planPremium">
                                <strong>Premium Plan</strong>
                            </label>
                        </div>
                        <ul class="plan-features">
                            <li>Everything in Free</li>
                            <li>Ad-free experience</li>
                            <li>Early access to articles</li>
                            <li>Exclusive content</li>
                            <li>Priority support</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <input type="submit" id="submitBtn" class="btn btn-primary w-100" value="Sign Up">
        </form>
        <div id="output" class="mt-3"></div>
    </div>

    <script src="SignUp.js"></script>
</body>

</html>
