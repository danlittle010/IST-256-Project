<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Tech Tomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="box">
        <h2>Login to Tech Tomorrow</h2>
        <div class="mb-3">
            <p class="text-center text-muted">Please select your account type</p>
            <div class="d-flex gap-2 justify-content-center mb-3">
                <button class="btn btn-sm" id="userLoginTab" onclick="switchTab('user')">User Login</button>
                <button class="btn btn-sm" id="authorLoginTab" onclick="switchTab('author')">Author Login</button>
            </div>
        </div>
        
        <form id="loginForm">
            <input type="hidden" id="loginType" value="user">
            <div class="mb-2">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <input type="submit" class="btn btn-primary w-100" value="Login">
        </form>
        <div id="output" class="mt-3"></div>
        
        <div class="text-center mt-3">
            <p class="text-muted small">Don't have an account? <a href="Signup.html">Subscribe here</a></p>
        </div>
    </div>

    <script src="Login.js"></script>
</body>

</html>
